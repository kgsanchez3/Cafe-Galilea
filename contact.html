<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Galilea - Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <div class="navbar">
    <!-- Logo -->
    <div class="logo">
      <img src="images/logo1.jpg" alt="Cafe Galilea">
    </div>

    <!-- Burger menu -->
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>

    <!-- Navigation links -->
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="feature.html">Features</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>
</header>

  <!-- CONTACT -->
  <section class="contact">
    <h1>Contact Us</h1>
    <form>
      <label>Name:</label>
      <input type="text" required>

      <label>Contact Number:</label>
      <input type="text" required>

      <label>Email:</label>
      <input type="email" required>

      <label>Message:</label>
      <textarea required></textarea>

      <button type="submit">Send</button>
    </form>

    <div class="contact-info">
      <h3>Visit Us</h3>
      <p>1163 General Alejo G. Santos Hwy, Bustos, 3007 Bulacan (Main Branch)</p>
      <p>Open: Mon–Sun, 10:00am-11:00pm</p>
      <p>Phone: 0912-345-6789</p>
    </div>
    <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=..."
      width="100%"
      height="450"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Cafe Galilea</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
